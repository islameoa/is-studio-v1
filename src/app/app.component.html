  </header>
  <div class="content">
    <div class="data">
      <h1 *ngIf="!this.globalService.registerComponent && !this.globalService.loginComponent">Welcome to your musuem, <a (click)="showRegisterComponent()">register</a> or <a (click)="showLoginComponent()">login</a> to watch your art</h1>
      <app-register *ngIf="this.globalService.registerComponent"></app-register>

    </div>
    <div class="slideshow-container">
      <div *ngFor="let slide of slides; let i = index" class="mySlides fade" [style.display]="i === this.slideIndex ? 'block' : 'none'">
        <img [src]="slide.src">
      </div>
    </div>
  </div>
